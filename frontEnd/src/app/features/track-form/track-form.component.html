<div class="max-w-3xl mx-auto py-10 px-6 animate-in fade-in slide-in-from-bottom-4 duration-500">

  <div class="mb-10">
    <h2 class="text-3xl font-bold text-white flex items-center gap-3">
      <span class="text-indigo-500">üéµ</span> Ajouter une nouvelle piste
    </h2>
    <p class="text-zinc-400 mt-2">Remplissez les d√©tails pour enrichir votre biblioth√®que.</p>
  </div>

  <form [formGroup]="musicForm" (ngSubmit)="onSubmit()" class="space-y-6 bg-zinc-900/40 p-8 rounded-2xl border border-zinc-800 backdrop-blur-md shadow-xl">

    <div class="flex flex-col gap-2">
      <label class="text-sm font-semibold text-zinc-300 uppercase tracking-wider">Nom de la chanson</label>
      <input type="text" formControlName="title" placeholder="Ex: Moonlight"
             class="bg-zinc-800 border border-zinc-700 text-white rounded-lg p-3 outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all placeholder:text-zinc-600">
      <small *ngIf="musicForm.get('title')?.invalid && musicForm.get('title')?.touched" class="text-red-400 text-xs italic">
        Le titre est obligatoire (max 50 car).
      </small>
    </div>

    <div class="flex flex-col gap-2">
      <label class="text-sm font-semibold text-zinc-300 uppercase tracking-wider">Nom du chanteur</label>
      <input type="text" formControlName="artist" placeholder="Ex: L'Morphine"
             class="bg-zinc-800 border border-zinc-700 text-white rounded-lg p-3 outline-none focus:ring-2 focus:ring-indigo-500 transition-all placeholder:text-zinc-600">
    </div>

    <div class="flex flex-col gap-2">
      <label class="text-sm font-semibold text-zinc-300 uppercase tracking-wider">Description (Optionnelle)</label>
      <textarea formControlName="description" rows="3" placeholder="Ajouter une description..."
                class="bg-zinc-800 border border-zinc-700 text-white rounded-lg p-3 outline-none focus:ring-2 focus:ring-indigo-500 transition-all placeholder:text-zinc-600 resize-none"></textarea>
      <small *ngIf="musicForm.get('description')?.invalid" class="text-red-400 text-xs italic">
        La description ne doit pas d√©passer 200 caract√®res.
      </small>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="flex flex-col gap-2">
        <label class="text-sm font-semibold text-zinc-300 uppercase tracking-wider">Cat√©gorie</label>
        <select formControlName="category"
                class="bg-zinc-800 border border-zinc-700 text-white rounded-lg p-3 outline-none focus:ring-2 focus:ring-indigo-500 appearance-none cursor-pointer">
          <option value="pop">Pop</option>
          <option value="rap">Rap</option>
          <option value="rock">Rock</option>
          <option value="jazz">Jazz</option>
        </select>
      </div>

      <div class="flex flex-col gap-2">
        <label class="text-sm font-semibold text-zinc-300 uppercase tracking-wider text-indigo-400">Fichier Audio</label>
        <div class="relative group">
          <input type="file" (change)="onFileSelected($event)" accept=".mp3,.wav,.ogg"
                 class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
          <div class="bg-zinc-800 border-2 border-dashed border-zinc-700 group-hover:border-indigo-500 text-zinc-400 rounded-lg p-3 text-center transition-colors">
            {{ selectedFile ? 'Fichier pr√™t ‚úÖ' : 'Choisir MP3/WAV...' }}
          </div>
        </div>
        <p *ngIf="errorMsg()" class="text-red-400 text-xs font-medium">{{ errorMsg() }}</p>
      </div>
    </div>

    <div class="pt-4">
      <button type="submit" [disabled]="musicForm.invalid || !selectedFile"
              class="w-full bg-indigo-600 hover:bg-indigo-500 disabled:bg-zinc-700 disabled:cursor-not-allowed disabled:text-zinc-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-600/20 transition-all active:scale-95">
        Enregistrer dans la Biblioth√®que
      </button>
    </div>

  </form>
</div>
