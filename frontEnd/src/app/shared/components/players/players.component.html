<div class="fixed bottom-0 left-0 right-0 bg-zinc-950/80 backdrop-blur-xl border-t border-zinc-800 px-4 py-3 z-50" *ngIf="player.currentTrack()">
  <div class="max-w-[1800px] mx-auto flex items-center justify-between gap-4">

    <div class="flex items-center gap-4 w-[30%] min-w-0 cursor-pointer group" [routerLink]="['/track', player.currentTrack()?.id]">
      <div class="w-14 h-14 bg-zinc-800 rounded shadow-lg flex items-center justify-center text-2xl group-hover:scale-105 transition-transform">
        ğŸµ
      </div>
      <div class="flex flex-col truncate">
        <strong class="text-white text-sm font-semibold truncate hover:underline leading-tight">
          {{ player.currentTrack()?.title }}
        </strong>
        <small class="text-zinc-400 text-xs truncate hover:text-white transition-colors">
          {{ player.currentTrack()?.artist }}
        </small>
      </div>
    </div>

    <div class="flex flex-col items-center gap-2 flex-1 max-w-[40%]">
      <div class="flex items-center gap-6">
        <button (click)="player.previous()" class="text-zinc-400 hover:text-white transition-colors text-xl">â®</button>

        <button (click)="player.state() === 'playing' ? player.pause() : player.play(player.currentTrack()!)"
                class="bg-white text-black w-10 h-10 rounded-full flex items-center justify-center hover:scale-105 transition-all active:scale-95 shadow-md shadow-white/10">
          <span class="text-lg">{{ player.state() === 'playing' ? 'â¸' : 'â–¶' }}</span>
        </button>

        <button (click)="player.next()" class="text-zinc-400 hover:text-white transition-colors text-xl">â­</button>
      </div>

      <div class="w-full flex items-center gap-2 group">
        <span class="text-[10px] text-zinc-500 font-mono">{{ player.currentTime() | number:'1.0-0' }}</span>
        <input type="range"
               [max]="player.duration()"
               [value]="player.currentTime()"
               (input)="onSeek($event)"
               class="flex-1 h-1 bg-zinc-700 rounded-lg appearance-none cursor-pointer accent-indigo-500 hover:accent-indigo-400 transition-all">
        <span class="text-[10px] text-zinc-500 font-mono">{{ player.duration() | number:'1.0-0' }}</span>
      </div>
    </div>

    <div class="flex items-center justify-end gap-3 w-[30%]">
      <span class="text-zinc-400 text-sm">ğŸ”ˆ</span>
      <input type="range" min="0" max="1" step="0.1"
             [value]="player.volume()"
             (input)="onVolumeChange($event)"
             class="w-24 h-1 bg-zinc-700 rounded-lg appearance-none cursor-pointer accent-zinc-300 hover:accent-indigo-500 transition-all">
    </div>

  </div>
</div>
